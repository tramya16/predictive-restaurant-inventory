<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Inventory Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="static/css/stylesheet.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }
    h1, h2, h3 {
      text-align: center;
      margin-bottom: 20px;
    }
    .card {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border: none;
      margin-bottom: 20px;
    }
    .tile img {
      margin-bottom: 10px;
    }
    .order-icons-container {
      display: flex;
      gap: 5px;
      flex-wrap: wrap;
    }
    .btn-outline-primary {
      display: block;
      margin: 10px auto;
    }
  </style>
</head>
<body>

<div class="container mt-4">
  <h1>Predictive Restaurant Inventory Management</h1>
  
  <!-- Current Week Section -->
  <div class="card p-3 mb-4" style="text-align: center;">
    <h2>Current Week: <span id="current-week-number">Loading...</span></h2>
    <button id="toggle-button" class="btn btn-outline-primary btn-sm">Start</button>
    <div class="ModelSelection" id="modelSelection" style="display:block;">
      <br>
      <h3>Select your Model</h3>
      <select id="modelSelector" onchange="updateModel()">
        <option value="sk_sarima">SARIMA</option>
        <option value="holt_winters">Holt Winters</option>
        <option value="auto_sarima">Auto SARIMA</option>
      </select>
    </div>
  </div>
<!-- Pasta Orders and Graph Section -->
<div class="row">
    <!-- Orders for Pasta Section -->
    <div class="col-md-6">
      <div class="card p-3 card-equal-height">
        <h3>Orders for Pasta</h3>
        <div class="order-container">
          <div class="order-icons-container" id="pasta-order-icons"></div>
          <p id="pasta-order-count">Actual Orders: Loading...</p>
          <p id="pasta-predicted-order-count">Predicted Orders: Loading...</p>
        </div>
      </div>
    </div>
  
    <!-- Order Graph Section -->
    <div class="col-md-6">
      <div class="card p-3 card-equal-height">
        <h3>Order Graph</h3>
        <canvas id="food-orders-line-chart"></canvas>
      </div>
    </div>
  </div>
  
  
  <!-- Inventory Section -->
  <div class="card p-3 mb-4">
    <h3>Inventory</h3>
    <div class="row">
      <div class="col-6 col-md-3 mb-3">
        <div class="tile text-center" id="tomato">
          <img src="static/images/tomato.png" alt="Tomato" class="img-fluid">
          <h5>Tomato</h5>
          <p id="tomato-quantity">Loading...</p>
          <div class="restock-notification-placeholder"></div>        </div>
      </div>
      <div class="col-6 col-md-3 mb-3">
        <div class="tile text-center" id="spaghetti">
          <img src="static/images/spaghetti.png" alt="Spaghetti" class="img-fluid">
          <h5>Spaghetti</h5>
          <p id="spaghetti-quantity">Loading...</p>
          <div class="restock-notification-placeholder"></div>        </div>
      </div>
      <div class="col-6 col-md-3 mb-3">
        <div class="tile text-center" id="cheese">
          <img src="static/images/cheese.png" alt="Cheese" class="img-fluid">
          <h5>Cheese</h5>
          <p id="cheese-quantity">Loading...</p>
          <div class="restock-notification-placeholder"></div>        </div>
      </div>
      <div class="col-6 col-md-3 mb-3">
        <div class="tile text-center" id="basil" >
          <img src="static/images/basil.png" alt="Basil" class="img-fluid">
          <h5>Basil</h5>
          <p id="basil-quantity">Loading...</p>
          <div class="restock-notification-placeholder"></div>        </div>
      </div>
    </div>
  </div>

  <!-- Model Accuracy Section -->
  <div class="card p-3">
    <h3>Model Accuracy Over Weeks</h3>
    <canvas id="model-accuracy-line-chart"></canvas>
  </div>
  
</div>

<script src="static/js/script.js"></script>
</body>
</html>
